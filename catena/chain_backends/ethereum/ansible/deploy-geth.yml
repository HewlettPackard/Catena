---
- hosts: all
  tasks:
  - name: ensure genesis json is present
    become: yes
    copy:
      src: "{{ genesis_file }}"
      dest: "/root/genesis.json"

  - name: start test miner
    become: yes
    docker_container:
      name: "{{ ansible_nodename }}"
      image: "{{ images.ethereum_geth }}"
      state: started
      restart_policy: always
      volumes: ["/root/genesis.json:/root/genesis.json:ro"]
      ports: ["30303:30303/tcp", "30303:30303/udp"]
      hostname: "{{ ansible_nodename }}"
      command: "--etherbase {{ etherbase }} --mine --networkid {{ network_id }} --ethstats \"{{ ansible_nodename }}:{{ stats_secret }}@{{ controller_node }}:3000\""
      env:
        ETCD_CLUSTER: "http://{{ controller_node }}:2379"
        IP: "{{ ansible_default_ipv4.address }}"