---
- hosts: all
  tasks:
  - name: ensure etcd is started
    become: yes
    docker_container:
      name: etcd
      image: "{{ images.etcd }}"
      state: started
      restart_policy: always
      ports: ["2379:2379"]
      command: "etcd --listen-client-urls http://0.0.0.0:2379 --advertise-client-urls http://127.0.0.1:2379"

  - name: ensure ethereum-stats is started
    become: yes
    docker_container:
      name: ethereum-stats
      image: "{{ images.ethereum_stats }}"
      state: started
      restart_policy: always
      ports: ["3000:3000"]
      env:
        WS_SECRET: "{{ stats_secret }}"

  - name: ensure genesis json is present
    become: yes
    copy:
      src: "{{ genesis_file }}"
      dest: "/root/genesis.json"

  - name: start test miner
    become: yes
    docker_container:
      name: "{{ ansible_nodename }}"
      image: "{{ images.ethereum_geth }}"
      state: started
      restart_policy: always
      volumes: ["/root/genesis.json:/root/genesis.json:ro"]
      ports: ["30303:30303/tcp", "30303:30303/udp"]
      hostname: "{{ ansible_nodename }}"
      command: "--networkid {{ network_id }} --ethstats \"{{ ansible_nodename }}:{{ stats_secret }}@{{ ansible_default_ipv4.address }}:3000\""
      env:
        ETCD_CLUSTER: "http://{{ ansible_default_ipv4.address }}:2379"
        IP: "{{ ansible_default_ipv4.address }}"